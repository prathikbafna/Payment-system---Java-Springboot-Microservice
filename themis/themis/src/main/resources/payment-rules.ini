Rule 1:
    condition
        input.providerName == $(payment.ADYEN_ZEE5_APAC_PAYMENT_PROVIDER_NAME)
        AND input.amount >= $(payment.ADYEN_ZEE5_APAC_MIN_PAYMENT_AMT)
    action
        output.setIsValidPayment(true)
        output.setGracedBillingAllowed($(payment.ADYEN_ZEE5_APAC_GRACED_BILLING_ALLOWED))
        output.setGracedBillingDays(($payment.ADYEN_ZEE5_APAC_GRACED_BILLING_DAYS))
        output.setMinimumPaymentAmount($(payment.ADYEN_ZEE5_APAC_MIN_PAYMENT_AMT))
