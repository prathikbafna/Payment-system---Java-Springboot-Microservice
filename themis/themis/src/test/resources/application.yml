spring:
  application:
    name: themis
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  data:
    mongodb:
      username: ${ZEEPAY_DOC_DB_USERNAME:test}
      password: ${ZEEPAY_DOC_DB_PASSWORD:test}
      database: ${ZEEPAY_THEMIS_DATABASE:test}
      clusterEndpoint: ${ZEEPAY_DOC_DB_CLUSTER:test}
      readPreference: secondaryPreferred
      trustStore: ${ZEEPAY_DOC_DB_TRUSTSTORE:test}
      trustStorePassword: ${ZEEPAY_DOC_DB_TRUSTSTORE_PASSWORD:test}

springdoc:
  api-docs:
    enabled: ${THEMIS_SWAGGER_DOC_ENABLED:false}
  swagger-ui:
    enabled: ${THEMIS_SWAGGER_UI_ENABLED:false}


server:
  port: 8080
  servlet:
    context-path: /themis

management:
  endpoints:
    web:
      exposure:
        include: health

themis:
  api:
    v1: /api/v1
    rules: /rules
  themis_isc_key: ${THEMIS_ISC_KEY:test}

